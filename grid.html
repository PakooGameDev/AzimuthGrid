<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Drawing</title>
<style>
  canvas {
    border: 1px solid black;
  }
  .controls {
    margin-top: 10px;
  }
</style>
</head>
<body>

<canvas id="myCanvas" width="500" height="300"></canvas>

<div class="controls">
  <label for="value1">Value 1:</label>
  <input type="number" id="value1" value="3801">
  <label for="value2">Value 2:</label>
  <input type="number" id="value2" value="91">
  <label for="value3">Value 3:</label>
  <input type="number" id="value3" value="50">
  <label for="value4">Value 4:</label>
  <input type="number" id="value4" value="600">
  <button onclick="draw()">Redraw</button>
</div>

<script>
function draw() {
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');
  const value1 = document.getElementById('value1').value;
  const value2 = document.getElementById('value2').value;
  const value3 = document.getElementById('value3').value;
  const value4 = document.getElementById('value4').value;

  // Clear the canvas  
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw the arc (reversed direction)  
  ctx.beginPath();
  ctx.arc(140, 150, 50, Math.PI * 1.5, Math.PI * 0.5, false);  // Reversed direction  
  ctx.stroke();

  // Draw the horizontal line intersecting the arc  
  ctx.beginPath();
  ctx.moveTo(190, 150);
  ctx.lineTo(400, 150);
  ctx.stroke();



  ctx.beginPath();
  ctx.moveTo(300, 130);
  ctx.lineTo(300, 170);
  ctx.stroke();

  // Draw the dot  
  ctx.beginPath();
  ctx.arc(400, 150, 3, 0, 2 * Math.PI);
  ctx.fill();

  // Draw the text  
  ctx.font = '20px Arial';
  ctx.fillText(value1, 110, 155);
  ctx.fillText(value2, 230, 135);
  ctx.fillText(value3, 330, 135);
  ctx.fillText(value4, 330, 180);
}

// Initial draw  
draw();
</script>

</body>
</html>
